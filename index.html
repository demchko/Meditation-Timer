<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meditation</title>
    <link rel="stylesheet" href="style/style.css" />
</head>
<body>

<div class="block" >
    <div class="logo" >
        <h1>Meditation App</h1>
    </div>
    <div class="container" >
        <p>Почати медитацію на <input type="number" min="1" max="99"  /> хв</p>
        <div class="time" >
            <div class="minutesBlock firstMinute" >
                0
            </div>
            <div class="minutesBlock secondMinute" >
                0
            </div>
            <div class="dots" >
                :
            </div>
            <div class="secondBlock firstSecond" >
                0
            </div>
            <div class="secondBlock secondSecond" >
                0
            </div>
        </div>
        <div class="buttonBlock" >
            <button>Запустити таймер</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
